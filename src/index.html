<!doctype html>
<html ng-app="app">
<head>
    <meta charset="utf-8">
    <title>NAJM</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

<body ng-controller="MainController as vm">
<!--[if lt IE 10]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->

<header role="banner" class="navbar navbar-fixed-top navbar-inverse">
    <div class="container">
        <div class="navbar-header" ng-init="menu.visible=false">
            <button type="button"
                    ng-click="menu.visible = !menu.visible"
                    class="navbar-toggle pull-left">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="logo" ng-click="menu.visible=false"></div>
        </div>
        <div class="navbar-inverse side-collapse {{!menu.visible ? 'in' : 'out'}}">
            <div class="my-info">
                <div class="avatar"></div>
                <div class="account-title">MY ACCOUNT</div>
            </div>
            <nav role="navigation" class="navbar-collapse">

                <ul class="nav navbar-nav" ng-click="menu.visible=false">
                    <li><a href="#Home"><img src="./assets/images/home.png"> Home</a></li>
                    <li><a href="#Home"><img src="./assets/images/featured.png"> Featured</a></li>
                    <li ng-click="vm.tabSelect(0)"><a><img src="./assets/images/tv_channels.png"> TV Channels</a></li>
                    <li ng-click="vm.tabSelect(1)"><a><img src="./assets/images/videos.png"> Videos</a></li>
                    <li ng-click="vm.tabSelect(2)"><a><img src="./assets/images/games.png"> Games</a></li>
                    <li><a href="#Home"><img src="./assets/images/favourites.png"> Favourites</a></li>
                    <li><a href="#Home"><img src="./assets/images/help.png"> Help</a></li>
                    <li><a href="#Home"><img src="./assets/images/feedback.png"> Feedback</a></li>
                </ul>
            </nav>
        </div>

        <uib-tabset active="active" ng-click="menu.visible=false">
            <uib-tab ng-repeat="tab in mainTabs"
                     index="$index"
                     heading="{{tab.label}}"
                     select="vm.tabSelect($index);">

                <div class="categories text-center" ng-init="cate.actived = -1">
                    <a ng-href="{{category.url}}"
                       class="category-link {{category.color}}"
                       ng-class="{active: cate.actived == $index}"
                       ng-click="cate.actived = $index"
                       ng-repeat="category in tab.categories">
                        {{category.title}}
                    </a>
                </div>

            </uib-tab>
        </uib-tabset>
    </div>

</header>
<div ui-view ng-click="menu.visible=false"></div>

</body>
</html>
