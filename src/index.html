<!doctype html>
<html ng-app="flysat">
  <head>
    <meta charset="utf-8">
    <title>flysat</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->

    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png">
  </head>
  <body ng-controller="MainController">
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->


    <div class="header">
      <nav class="navbar navbar-default" role="navigation" ng-init="isNavCollapsed = true">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" ng-click="isNavCollapsed = !isNavCollapsed">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">
            <img ng-src="assets/img/logo.png">
          </a>
        </div>
        <div class="collapse navbar-collapse" uib-collapse="isNavCollapsed">
          <ul class="nav navbar-nav navbar-right">
            <li ng-repeat="menu in topMenuItems" ng-class="{'active' : menu.id == currMenu }" class="{{menu.className}}" ng-click="topMenuClick(menu.id)">
              <a href="{{menu.url}}">{{menu.label}}</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <a class="top-menu-toggle" ng-click="topMenuVisible = !topMenuVisible"><i class="ion-navicon"></i></a>


    <div class="behind-header"></div>
    <div ui-view></div>

    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

  </body>
</html>
