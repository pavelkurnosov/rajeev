<!doctype html>
<html ng-app="app">
<head>
    <meta charset="utf-8">
    <title>app</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->
</head>
<body ng-controller="MainController">
<!--[if lt IE 10]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->

<header role="banner" class="navbar navbar-fixed-top navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <button data-toggle="collapse-side"
                    data-target=".side-collapse"
                    data-target-2=".side-collapse-container"
                    type="button"
                    class="navbar-toggle pull-left">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="logo"></div>
        </div>
        <div class="navbar-inverse side-collapse in">
            <nav role="navigation" class="navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#Home">My Account</a></li>
                    <!--<hr>-->
                    <li><a href="#Home">Home</a></li>
                    <li><a href="#Home">Featured</a></li>
                    <li><a href="#tv-home">TV Channels</a></li>
                    <li><a href="#video-home">Videos</a></li>
                    <li><a href="#game-home">Games</a></li>
                    <li><a href="#Home">Favourites</a></li>
                    <li><a href="#Home">Help</a></li>
                    <li><a href="#Home">Feedback</a></li>
                </ul>
            </nav>
        </div>

        <uib-tabset active="active">
            <uib-tab ng-repeat="tab in mainTabs"
                     index="$index"
                     heading="{{tab.label}}">

                <div ng-init="cate.actived = 0"></div>
                <div class="categories text-center">
                    <a ng-href="{{category.url}}"
                       class="category-link {{category.color}}"
                       ng-class="{active: cate.actived == $index}"
                       ng-click="cate.actived = $index"
                       ng-repeat="category in tab.categories">
                        {{category.title}}
                    </a>
                </div>

            </uib-tab>
        </uib-tabset>
    </div>

</header>
<div ui-view></div>

<!-- build:js(src) scripts/vendor.js -->
<!-- bower:js -->
<!-- run `gulp inject` to automatically populate bower script dependencies -->
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
<!-- inject:js -->
<!-- js files will be automatically insert here -->
<!-- endinject -->

<!-- inject:partials -->
<!-- angular templates will be automatically converted in js and inserted here -->
<!-- endinject -->
<!-- endbuild -->

</body>
</html>
