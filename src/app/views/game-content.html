<div class="container">
    <div class="featured-label">FEATURED</div>
    <div class="embed-responsive embed-responsive-4by3">
        <iframe class="embed-responsive-item" src="//www.youtube.com/embed/eXxfA8IY8Zc"></iframe>
    </div>
    <div class="video-title">{{vm.data.featuredVideoTitle}}</div>

    <hr class="border-color3"/>
    <div class="section-label text-center text-color3">
        <span>Related Videos</span>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-xs-6 item" ng-repeat="item in vm.data.items">
                <a href="#tv-content" class="box">
                    <img class="img-responsive" ng-src="./assets/images/game_{{item.thumb}}">
                    <div>{{item.title}}</div>
                </a>
            </div>
        </div>
    </div>
</div>
