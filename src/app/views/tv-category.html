<div class="container">
    <hr class="border-color{{vm.data.category}}"/>
    <div class="section-label text-center text-color{{vm.data.category}}">
        <span>{{vm.data.categoryTitles[vm.data.category]}}</span>
    </div>

    <div class="featured-label">FEATURED</div>
    <div class="embed-responsive embed-responsive-16by9">
        <iframe class="embed-responsive-item" src="//www.youtube.com/embed/mJgsD6E4Jrs"></iframe>
    </div>
    <div class="video-title">{{vm.data.featuredVideoTitle}}</div>

    <div class="container">
        <div class="row">
            <div class="col-xs-6 item" ng-repeat="item in vm.data.items">
                <a href="#tv-content/{{item.id}}" class="box">
                    <img class="img-responsive" ng-src="./assets/images/{{item.thumb}}">
                    <div>{{item.title}}</div>
                </a>
            </div>
        </div>
    </div>
</div>
