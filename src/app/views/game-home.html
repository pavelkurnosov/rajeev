<div class="container">
    <div class="featured-label">FEATURED</div>
    <div class="embed-responsive embed-responsive-4by3">
        <iframe class="embed-responsive-item" src="//www.youtube.com/embed/j5aIqSSVrdc"></iframe>
    </div>
    <div class="video-title">{{vm.data.featuredVideoTitle}}</div>

    <div class="section" ng-repeat="cate in vm.data.categories">
        <hr class="border-{{cate.color}}"/>
        <div class="section-label text-center text-{{cate.color}}">
            <span>{{cate.title}}</span>
        </div>
        <div class="container">
            <div class="row">
                <div class="button-wrapper">
                    <a href="#game-category/{{cate.id}}" class="btn btn-info btn-rect bg-{{cate.color}}">View All</a>
                </div>
                <slick infinite=true
                       slides-to-show=2
                       slides-to-scroll=2
                       prev-arrow=".slick-prev"
                       next-arrow=".slick-next">
                    <div class="slick-item item" ng-repeat="item in cate.items">
                        <a href="#game-content/{{item.id}}" class="box">
                            <img class="img-responsive" ng-src="./assets/images/game_{{item.thumb}}">
                            <div>{{item.title}}</div>
                        </a>
                    </div>
                </slick>
            </div>
        </div>
    </div>
</div>
