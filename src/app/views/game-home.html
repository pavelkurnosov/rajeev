<div class="container game-home-container">
    <div class="featured-label">FEATURED</div>

    <a ng-href="{{vm.data.featuredRedirectUrl}}">
        <img class="img-responsive img-featured" ng-src="{{vm.data.featuredVideoUrl}}">
    </a>

    <div class="video-title text-center">{{vm.data.featuredVideoTitle}}</div>

    <div class="section" ng-repeat="cate in vm.data.categories">
        <hr class="border-{{cate.color}}"/>
        <div class="section-label text-center text-{{cate.color}}">
            <span>{{cate.title[lang]}}</span>
        </div>
        <div class="container">
            <div class="row">
                <!--<div class="button-wrapper" ng-class="{'text-right': lang == 1}">
                    <a href="#game-category/{{cate.id}}" class="btn btn-info btn-rect bg-{{cate.color}}">{{vm.viewAllText[lang]}}</a>
                </div>-->
                <slick infinite=true
                       slides-to-show=2
                       slides-to-scroll=2
                       prev-arrow=".slick-prev"
                       next-arrow=".slick-next">
                    <div class="slick-item item" ng-repeat="item in cate.items">
                        <a ng-click="vm.setCateActived(item.id)" href="#game-{{$parent.$index == 2 ? 'category' : 'content'}}/{{item.id}}" class="box">
                            <img class="img-responsive" ng-src="{{item.thumb}}">
                            <div class="text-center">{{item.title}}</div>
                        </a>
                    </div>
                </slick>
            </div>
        </div>
    </div>
</div>
